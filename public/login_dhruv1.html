<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lovebirds</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function ()
        {
            $("#sBtn").click(function()
            {
                // Add your logic here
            });
        });
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #212429;
        }

        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        .illustration {
            width: 100%;
            height: auto;
        }

        .right-section {
           
            padding-left:  0px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #212429;
        }

        .form-container {
            border: 2px solid black; /* Black border */
            border-radius: 70px 70px 150px 150px;
            padding-right: 60px;
            padding-left: 60px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for borders */
            transition: transform 0.2s;
            
        }

        .form-container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        .signin-btn, #sBtn {
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .signin-btn:hover, #sBtn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: white;
            cursor: pointer;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            transition: border-color 0.3s;
            border: 2px solid #ced4da; /* Default border color */
        }

        input[type="text"]:hover,
        input[type="password"]:hover,
        input[type="email"]:hover {
            border-color: #007bff; /* Change border color on hover */
        }

        .forgot-password,
        .create-account {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">        
        <div class="left-section">
            <div class="content">
                <img src="pics/IMG-20241005-WA0025[1].jpg" alt="Lovebirds Illustration" class="illustration">
                <h2>A perfect place to relax and enjoy your favorite brew.</h2>
                <p>At Coffee Corner, we pride ourselves on using the finest organic beans and crafting the perfect cup to start your day or wind down after a long one.</p>
            </div>
        </div>    
        <div class="right-section">
            <div class="form-container">
                <h1>Coffee & Co.</h1>
                <h3>Welcome</h3>
                <form action="#">
                    <label for="email">Username or Email</label>
                    <input type="text" id="email" name="email" placeholder="David Brooks" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary signin-btn">Sign in</button>

                    <div class="create-account">
                        <p>New to Coffee & Co.? <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#signup">Create Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3">
                        <form action="/action_page.php">
                            <div class="mb-3 mt-3">
                                <label for="restro">Restaurant Name:</label>
                                <input type="text" class="form-control" id="restro" placeholder="Restaurant Name" name="restro">
                            </div>
                            <div class="mb-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="location">Location:</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="password2">Confirm Password:</label>
                                <input type="password" class="form-control" id="password2" placeholder="Enter Password" name="password2">
                            </div>
                            <input type="button" class="btn btn-primary" id="sBtn" value="Sign Up">
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
