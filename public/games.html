  <script>
    let sel
    function dothis(sitem)
    {
         sel=sitem.value;
        
    }
    const truthsk = [
    "What is the most embarrassing thing that ever happened to you at school?",
    "If you could change one thing about yourself, what would it be?",
    "Who was your first crush?",
    "What’s one thing you’ve never told your parents?",
    "If you could live anywhere in the world, where would it be and why?"
    ];

    const daresk = [
      "Send a funny or embarrassing text to your crush.",
     "Let the person next to you post something on your social media.",
     "Do 20 push-ups or sit-ups without stopping.",
     "Text someone you haven’t spoken to in a year and just say Hi.",
     "Let the group go through your phone for one minute",
    ];
    const truthsa = [
      "Have you ever had a crush on someone who's taken?",
      "What’s the most awkward date you’ve ever been on?",
      "Who is the last person you stalked on social media",
      "Have you ever cheated in a relationship?",
      "Have you ever had feelings for a friend’s partner?",
    ];

    const daresa = [
      "Send a random flirtatious message to the first person in your phone contacts.",
      "Call your crush or significant other and sing them a love song.",
      "Share the most recent picture in your camera roll with the group",
      "Post an embarrassing photo of yourself on social media.",
      "Do a silly dance in the middle of the street (or yard, depending on the setting).",
      "Let someone in the group write a status for your social media."
    ];


    function getTruth() {
        if(sel=="adult")
        {
            const randomTruth = truthsa[Math.floor(Math.random() * truthsa.length)];
            document.getElementById("question").innerText = randomTruth;
        }
        if(sel=="kids")
        {
            const randomTruth = truthsk[Math.floor(Math.random() * truthsk.length)];
            document.getElementById("question").innerText = randomTruth;
        }
    }

    function getDare() {
        if(sel=="adult")
        {
            const randomDare = daresa[Math.floor(Math.random() * daresa.length)];
            document.getElementById("question").innerText = randomDare;
        }
        if(sel=="kids")
