<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop QR App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            padding-top: 100px;
            padding-left: 50px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(pics/ngc3.jpg);
            justify-content: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        h1 {
            margin-bottom: 30px;
            padding-left: 50px;
            font-size: 50px;
            font-family: fantasy;
            gap: 2px;
            color: #333;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color:white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 200px;
            margin-bottom: 0px;
        }

        .card h2 {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 0px;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Coffee & CO.</h1>
        <div class="cards">
            <!-- Game Section -->
            <div class="card" onclick="window.location.href='games.html'">
                <img src="pics/ib2.jpeg" alt="Games">
                <br>
                <br>
                <br>
                
                <h2>Play a Game</h2>
                <p>Break the ice with fun card games!</p>
            </div>

            <!-- Menu Section -->
            <div class="card" onclick="window.location.href='menu.html'">
                <img src="pics/drink.avif" alt="Menu">
                <h2>View Menu</h2>
                <p>Check out our delicious food & drinks menu.</p>
            </div>
        </div>
    </div>

</body>
</html>
