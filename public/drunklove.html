        .game-container {

            background: rgba(255, 255, 255, 0.385);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;

        .game-container h1 {

            margin-bottom: 20px;
            color: #e12a5b;

        .character {

        .character img {

            height: auto;

            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .character p {

            font-weight: bold;
        }

        .meters {
            margin-bottom: 30px;

        .meter {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        progress {
            width: 100%;
            height: 25px;
            border-radius: 10px;
            appearance: none;
            background: #ddd;
            transition: width 0.5s ease;
        }

        progress::-webkit-progress-bar {
            background-color: #eee;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, #ff6f61, #d5006d);
            border-radius: 10px;
        }

        #drinkButton {
            background: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        #drinkButton:hover {
            background: #d5006d;
            transform: scale(1.05);
        }

        #message, #question {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        #question {
            font-size: 24px;
            font-weight: bold;
            color: #eae3e5;
        }

        #question-container {
            margin-top: 20px;
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes meterAnimation {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        const questions = [
            "Imitate your partner moaning ",
            "Lick your partner below the waist",
            "Do you believe in love at first sight? üíï",
            "What‚Äôs your most romantic memory? üíñ",
            "Describe your ideal romantic evening. üåπ",
            "What‚Äôs the best compliment you've ever received? üòç",
            "What‚Äôs your biggest turn-on? üíè",
        ];

        document.getElementById("drinkButton").addEventListener("click", function () {
            const drunkMeter = document.getElementById("drunkMeter");
            const loveMeter = document.getElementById("loveMeter");
            const message = document.getElementById("message");
            const questionContainer = document.getElementById("question-container");
            const questionText = document.getElementById("question");
            if (drunkMeter.value < 100) {
                drunkMeter.value = parseInt(drunkMeter.value) + 10;
                drunkMeter.style.animation = 'meterAnimation 0.5s forwards';
            }
            if (drunkMeter.value < 30) {
                message.innerText = "You're feeling good! üç∏";
            } else if (drunkMeter.value < 60) {
                message.innerText = "You're getting tipsy! ü•Ç";
            } else if (drunkMeter.value < 90) {
                message.innerText = "You're quite drunk now! üòµ";
            } else if (drunkMeter.value < 100) {
                message.innerText = "You're about to pass out! üçª";
            } else {
                message.innerText = "You passed out! Game over! üí§";
                document.getElementById("drinkButton").disabled = true;
            }
            if (drunkMeter.value >= 50) {
                loveMeter.value = Math.max(0, loveMeter.value - 10);
                loveMeter.style.animation = 'meterAnimation 0.5s forwards';
            }
            if (drunkMeter.value >= 20 && drunkMeter.value < 100) {
                questionContainer.style.display = "block";
                const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
                questionText.innerText = randomQuestion;
            }
        });
