<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b2e2c 0%, #000000 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            font-style: italic;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-section {
            padding: 50px 20px;
            background: linear-gradient(145deg, white, white);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 900px;
        }

        .contact-section h1 {
            text-align: center;
            font-size: 46px;
            margin-bottom: 10px;
        }

        .contact-section p {
            text-align: center;
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        /* Contact Container */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
        }

        /* Contact Form */
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-form h2 {
            font-size: 36px;
            
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f0f0f0;
        }

        .contact-form button {
            background-color: #ff6600;
            color: white;
            border: none;
           
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;

            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #e65c00;
        }

        /* Contact Info */
        .contact-info {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h2 {
            text-align: center;
            font-size: 36px;
            
            font-style: italic;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Social Media */
        .social-media {
            text-align: center;
            margin-top: 50px;
        }

        .social-media h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a img {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .social-icons a img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img src="pics/WhatsApp Image 2024-10-05 at 23.40.18_0869e8ef.jpg" height="50" alt="Coffee & Co. logo">
                <a class="navbar-brand" href="#">Coffee & Co.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/thisis">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aboutus">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contactus">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex me-2">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                    <a href="/login" class="btn btn-outline-light">Login</a> 
                </div>
            </div>
        </nav>
    </header>
    <section class="contact-section">
        <div class="container">
            <h1> Feel free to Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out to us with your queries, feedback, or suggestions.</p>
            
            <div class="contact-container">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2>Get in Touch</h2>
                    <form action="#" method="POST">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <h2>Our Locations</h2>
                    <p>Feel free to visit us at any of our cozy coffee shops!</p>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095995!2d144.9537352156903!3d-37.817209742014515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d05f8f5b76d!2sCoffee%20Shop!5e0!3m2!1sen!2sau!4v1616557020150!5m2!1sen!2sau" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <!-- Social Media -->
            <div class="social-media">
                <h2>Follow Us</h2>
                <div class="social-icons">
                    <a href="#"><img src="pics/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="pics/insta2.jpeg" alt="Instagram"></a>
                    <a href="#"><img src="pics/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="pics/linkedin.png" alt="Twitter"></a>
                    <a href="#"><img src="pics/github" alt="Twitter"></a>
                </div>
                </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
